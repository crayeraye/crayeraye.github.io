function myMoveRight() {
  var elem = document.getElementById("myAnimation");

function myMoveLeft() {
  var elem = document.getElementById("myAnimation");   
  var pos = 300;
  var id = setInterval(frame, 10);
  function frame() {
    if (pos === 0) {
      clearInterval(id);
      myMoveRight()
    } else {

      elem.style.left = pos + 'px'; 
    }
  }
}
